{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-12 mt-5 mb-2">
            {{ .Content }}
        </div>


        <div class="col-12 mb-5">
            <div class="row">
                {{ if len .Pages }}
                {{ range .Pages.ByTitle }}
                <div class="col-12 col-md-6">
                    <div class="correlaid-box-outer py-2">
                        <a class="correlaid-box-inner" href="{{ .URL | absLangURL }}">
                            <h3>{{ .Title }}</h3>
                        </a>
                    </div>
                </div>
                {{ end }}
                {{ else }}
                <div class="col-12">
                    <h3>Zurzeit gibt es leider keine Ausschreibungen.</h3>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
