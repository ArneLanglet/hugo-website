<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/vendor/bootstrap/bootstrap-4.1.3.min.css" />

        <!-- FontAwesome CSS -->
        <link href="/vendor/fontawesome/css/all.min.css" rel="stylesheet" />

        <!-- Emoji CSS -->
        <link href="/css/emojis.css" rel="stylesheet" />

        <!-- Application CSS -->
        <link rel="stylesheet" href="/css/application.css" />

        <title>CorrelAid</title>
    </head>
    <body>

        <!-- NAVBAR -->
        {{ partial "navbar" . }}
        <!-- /END NAVBAR -->


        <!-- MAIN -->
        <main role="main">
            <!-- BANNER -->
            <!-- {{ partial "banner" . }} -->
            <!-- /END BANNER -->

            {{ block "main" . }}

            {{ end }}
        </main>
        <!-- /END MAIN -->

        <!-- CONTACT FORM -->
        <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-group d-none">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="email" disabled>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Empf√§nger</label>
                                <input type="text" class="form-control" id="recipient-name" disabled>
                            </div>
                            <div class="form-group">
                                <label for="from-name" class="col-form-label">Dein Name</label>
                                <input type="text" class="form-control" id="from-name">
                            </div>
                            <div class="form-group">
                                <label for="from-email" class="col-form-label">Deine Email Adresse</label>
                                <input type="email" class="form-control" id="from-email">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Nachricht</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-ca-green">Senden</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /END CONTACT FORM -->

        <!-- FOOTER -->
        {{ partial "footer" . }}
        <!-- /END FOOTER -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/vendor/jquery/jquery-3.3.1.min.js"></script>
        <script src="/vendor/bootstrap/popper-1.14.3.min.js"></script>
        <script src="/vendor/bootstrap/bootstrap-4.1.3.min.js"></script>

        <!-- Smooth Scroll for Internal Links -->
        <script src="/js/smooth-scroll.js"></script>

        <!-- Application JavaScript -->
        <script src="/js/application.js"></script>

    </body>
</html>
