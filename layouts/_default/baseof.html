<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/vendor/bootstrap/bootstrap-4.1.3.min.css" />

        <!-- FontAwesome CSS -->
        <link href="/vendor/fontawesome/css/all.min.css" rel="stylesheet">

        <!-- Application CSS -->
        <link rel="stylesheet" href="/css/application.css" />

        <title>CorrelAid</title>
    </head>
    <body>

        <!-- NAVBAR -->
        {{ partial "navbar" . }}
        <!-- /END NAVBAR -->


        <!-- MAIN -->
        <main role="main">
            <!-- BANNER -->
            {{ partial "banner" . }}
            <!-- /END BANNER -->

            {{ block "main" . }}

            {{ end }}
        </main>
        <!-- /END MAIN -->

        <!-- FOOTER -->
        {{ partial "footer" . }}
        <!-- /END FOOTER -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/vendor/jquery/jquery-3.3.1.min.js"></script>
        <script src="/vendor/bootstrap/popper-1.14.3.min.js"></script>
        <script src="/vendor/bootstrap/bootstrap-4.1.3.min.js"></script>

        <!-- CorrelAid JavaScript -->
        <script src="/js/smooth-scroll.js"></script>

        <!-- Application JavaScript -->
        <script src="/js/application.js"></script>

    </body>
</html>
