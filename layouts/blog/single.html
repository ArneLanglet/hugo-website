{{ define "main" }}


<!-- HERO SECTION
<div
        class="hero small mb-5"
        style="background: linear-gradient(45deg,rgba(56, 99, 162, .82), rgba(146, 222, 63, .82)),url(../../images/blog/{{ .Params.image }});
            background-position: center center;">
    <div class="row justify-content-center h-100">
        <div class="container">
            <div class="row justify-content-center h-100">
                <div class="col-12 align-self-center text-center">
                    <h1 class="text-white">{{ .Title }}</h1>
                    <p class="lead text-white">{{ .Date.Format "2006-01-02" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /END HERO SECTION -->


<!-- TITLE -->
<div class="container mt-5">
    <div class="row justify-content-center pt-5">
        <div class="col-12 col-md-10 col-lg-8">
            <h1>{{ .Title }}</h1>
            <p class="lead">{{ .Params.summary }}</p>
            <p>{{ .Date.Format "2006-01-02" }} | {{ .Params.author }}</p>
        </div>
    </div>
</div>
<!-- /END TITLE -->

<!-- TITLE IMAGE -->
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="ca-img-container">
                <img class="img-fluid dark" src="/images/blog/{{ .Params.image }}" alt="{{ .Title }}" />
                <div class="ca-img-border"></div>
            </div>
        </div>
    </div>
</div>
<!-- /END TITLE IMAGE -->

<div class="container mt-5">
    <!-- CONTENT -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <p class="lead">{{ .Content }}</p>
        </div>
    </div>
    <!-- /END CONTENT -->
    <!-- AUTHOR -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="row">
                <div class="col-6 col-md-5 col-lg-4">
                    <div class="ca-img-container">
                        <img class="img-fluid dark" src="/images/blog/authors/{{ .Params.authorImage }}" alt="{{ .Params.author }}" />
                        <div class="ca-img-border"></div>
                    </div>
                </div>
                <div class="col-7 col-md-7 col-lg-8" style="margin-top: 24px;">
                    <h3>{{ .Params.author }}</h3>
                    <p>{{ .Params.authorSummary }}</p>
                </div>
        </div>
    </div>
    <!-- /END AUTHOR -->
</div>

{{ end }}
