{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-12 my-5">
            {{ .Content }}
        </div>
        <div class="col-12 mt-2 mb-5">
            <h2>Lokalgruppen</h2>
            {{ range .Pages.ByTitle }}
            <h4><a class="text-muted" href="{{ .URL | absLangURL }}">{{ .Title }}</a></h4>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
